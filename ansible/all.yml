# Mylamp playbook

- name: Install all necessary tools and set the environment ready
  hosts: all
  user: root

  roles:
    - role: common

- name: setup .bashrc file
  hosts: all
  user: root

  roles:
    - role: bashrc

- name: Install Apache web server and configure
  hosts: all
  user: root

  roles:
    - role: httpd

- name: Setup apache SSL
  hosts: all
  user: root

  roles:
    - role: httpd_ssl
      tags: ['ssl']

- name: Setup apache basic auth
  hosts: all
  user: root

  roles:
    - role: httpd_basic_auth
      tags: ['basic_auth']

- name: Install and configure PHP 5.6 with required extentions
  hosts: all
  user: root

  roles:
    - role: php56

- name: PHP settings
  hosts: all
  user: root

  roles:
    - role: php_settings

- name: Xdebug
  hosts: all
  user: root

  roles:
    - role: xdebug

- name: Install and configure MySQL
  hosts: all
  user: root

  roles:
    - role: mysql56

- name: Installl memcache
  hosts: all
  user: root

  roles:
    - role: memcache
      tags: ['memcache']


- name: Install composer
  hosts: all
  user: root

  roles:
    - role: composer

- name: Install Phing
  hosts: all
  user: root

  roles:
    - role: phing

- name: Install shortcut scripts
  hosts: all
  user: root

  roles:
    - shortcut_scripts

#You may chose to disable the installion of Git2 if its not needed as the installation takes a while.
- name: Install Git2
  hosts: all
  user: root

  roles:
    - role: git2
      tags: ['git2']


- name: Setup Git repo auth (deploy keys)
  hosts: all
  user: root

  roles:
    - role: repo_prep
      tags: ['repo']

- name: Clone or pull git repo
  hosts: all
  user: root

  roles:
    - role: repo_pull
      tags: ['repo']
