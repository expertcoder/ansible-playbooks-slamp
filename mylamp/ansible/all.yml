# playbook: realtyhub.com.au

- name: Install all necessary tools and set the environment ready
  hosts: all
  user: root

  roles:
    - common

- name: setup .bashrc file
  hosts: all
  user: root

  roles:
    - bashrc

- name: Install Apache web server and configure
  hosts: all
  user: root

  roles:
    - httpd

- name: Install and configure PHP 5.6 with required extentions
  hosts: all
  user: root

  roles:
    - php56

- name: PHP settings
  hosts: all
  user: root

  roles:
    - php_settings

